<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            border: solid black;
            border-radius: 5px;
            margin: auto;
        }
        .box1{
            width: 200px;
            text-align: center;
            margin-top: 100px;
        }
        .box2{
            width: 500px;
            text-align: center;
        }
        .bg{
          background-color: cadetblue;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="float: right; position: fixed; top:0px; right: 0px;">
        <div class="container-fluid">
          
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Dashboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Tax Calculator</a>
              </li>
              <li class="nav-item" style="background-color:rgba(224, 103, 94, 0.815)">
                <a class="nav-link" href="#">Sign Up</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <div class="box box1">
        <p>Login</p>
    </div>
    <br>
    <div class="box box2 bg">
        <form>
            <label> Email Address </label>
            <br>
            <input type="email" required placeholder="Enter your email">
            <br>
            <label> Password </label>
            <br>
            <input type="text" required placeholder="Enter your password">
            <br>
            <br>
            <input type="checkbox"> User
            <input type="checkbox"> Admin
            <br>
            <br>
            <button type="submit" style="margin-bottom: 10px">
                Login
            </button>
        </form>
    </div>
</body>
</html>
